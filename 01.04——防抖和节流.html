<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>防抖和节流</title>
	<style>
		#container{
			width: 200px;
			height: 200px;
			background:pink;
		}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
<script>
var container=document.querySelector("#container")

// 1. **防抖**：函数防抖（debounce）：当持续触发事件时，一定时间段内没有再触发事件，事件处理函数才会执行一次，如果设定的时间到来之前，又一次触发了事件，就重新开始延时。
// 2. **节流**：函数节流（throttle）：当持续触发事件时，保证一定时间段内只调用一次事件处理函数。
	

	//函数防抖的实现
	// var  time
	// container.onclick=function(){
	// 	clearTimeout(time)
	// 	time=setTimeout(function(){
	// 		container.innerHTML+="当持续触发事件时，一定时间段内没有再触发事件，事件处理函数才会执行一次，如果设定的时间到来之前，又一次触发了事件，就重新开始延时。"
	// 	},2000)
	// }

	//函数节流的实现
	var time=null
	container.onclick=function(){
		clearInterval(time)
		setTimeout(function(){
			container.innerHTML="当持续触发事件时，保证一定时间段内只调用一次事件处理函数."
		},2000)
	}
</script>
</html>
