	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<style>
		*{
			padding:0;
			margin:0;
		}
		ul{
			width: 600px;
			height: 600px;	
			margin:200px auto;
			/*transform-style:preserve-3d;*/
		}
		ul li{
			width: 20px;
			height: 600px;
			position:relative;
			padding:0;
			margin:0;
			transform-style:preserve-3d;
			float:left;
			list-style:none;
			transform:rotate3d(1,0,0,1deg);
			transition:6s;
		}
		ul li div{
			position:absolute;
			top:0;
			left:0;
			width: 20px;
			height: 600px;
		}
		ul li div:nth-child(1){
			transform:translateY(300px) rotateX(-90deg);
			background-size:600px 600px;
			background:url(http://pic1.win4000.com/wallpaper/2/59a8b8f6bcf03.jpg) no-repeat;
		}
		ul li div:nth-child(2){
			transform:translateY(-300px) rotateX(90deg);
			background:blue;
			background-size:600px 600px;
			background:url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1572185604374&di=4b328ae0d61d4a6b0420eadb88130c34&imgtype=0&src=http%3A%2F%2Fimg2.ctoutiao.com%2Fuploads%2F2017%2F12%2F18%2F1513563881202162.jpg) no-repeat;
		}
		ul li div:nth-child(3){
			transform:translateZ(300px);
			background:yellow;
			background-size:600px 600px;
			background:url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1572185631333&di=89bf045ba98afa8620662988f99df04b&imgtype=0&src=http%3A%2F%2Fpages.ctrip.com%2Ftour%2Fingroup1611%2F436.JPG) no-repeat;
		}
		ul li div:nth-child(4){
