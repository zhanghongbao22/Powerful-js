<script>
const array1 = [1, 2, 3, 4];
const reducer = (accumulator,currentValue,index,arr) => console.log(accumulator,currentValue,index,arr)


// 1 + 2 + 3 + 4
console.log(array1.reduce(reducer,10));
// expected output: 10

// 5 + 1 + 2 + 3 + 4
// console.log(array1.reduce(reducer, 5));
// expected output: 15

</script>
