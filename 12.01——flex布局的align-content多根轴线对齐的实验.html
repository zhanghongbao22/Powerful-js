<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align-centent多根轴线的对齐方式的测试</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			width: 600px;
			height: 600px;
			margin:200px auto;
			border:5px solid #ccc;
			display:flex;
			flex-direction:row;
			flex-wrap:wrap; 
			justify-content:space-between;
			align-items:stretch;
			align-content:center;
		}
		.wrap div{
			width: 100px;
			height: 100px;
			border:5px solid #ccc;
			background:pink;
			text-align:center;
			line-height:100px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div>14</div>
		<div>15</div>
	</div>
</body>
</html>
