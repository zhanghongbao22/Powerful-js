<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水波纹效果</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			width: 200px;
			height: 200px;
			border-radius:50%;
			border:1px solid #ccc;
			background:rgba(0,0,0,0.1);
			color:#fff;
			position:relative;
			margin:200px auto;
			overflow:hidden;
		}
		.wrap div{
			position:absolute;
			top:125px;
			left:-100px;
			width: 400px;
			height: 400px;
			border-radius:40%;
			background:rgb(49,176,246);
			animation:rota 5s linear infinite backwards;
			opacity:0.6;
		}
		.wrap div:nth-child(2){
			transform:rotate(30deg);
			background:rgb(49,176,246);
			animation:rota 7s linear infinite backwards;
			border-radius:33%;
			opacity:0.4;
		}
		.wrap div:nth-child(3){
			transform:rotate(40deg);
			background:rgb(49,176,246);
			opacity:0.2;
			animation:rota 9s  linear infinite backwards;
			border-radius:37%;
		}

		@keyframes rota{
			from{transform:rotate(0deg);}
			to{transform:rotate(360deg);}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<span>字体</span>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
