<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ创建无缝轮播图</title>
	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<style>
		*{
			padding:0;
			margin:0;
		}
		li{
			list-style:none;
		}
		.wrap{
			width: 800px;
			height: 600px;
			position:relative;
			margin:0 auto;
			overflow:hidden;
		}
		.list{
			position:absolute;
			top:0;
			left:-800px;
			width: 6400px;
			height: 600px;
		}
		.list li{
			float:left;
			width: 800px;
			height: 600px;
		}
		.list li img{
			display:block;
			width: 800px;
			height: 600px;
		}
		.wrap>span{
			position:absolute;
			top:50%;
			width: 60px;
			height: 80px;
			background:rgba(0,0,255,0.6);
			color:#000;
			font:20px/80px "宋体";
			text-align:center;
			margin-top:-40px;
		}
		.disc{
			position:absolute;
			bottom:20px;
			left:50%;
			margin-left:-36px;
		}
		.disc p{
			width: 20px;
			height: 20px;
			float:left;
			border-radius:50%;
			margin:2px;
			background:rgba(0,0,0,0.5);
		}
		.next{
			right:0;
		}
		.prev{
			left:0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		
	</div>
</body>
<script>
$(`<ul class="list"></ul>
		<div class="disc"></div>
		<span class="next">next</span>
		<span class="prev">prev</span>`).appendTo($(".wrap"))
var arr=["img/01.png","img/02.png","img/03.png","img/04.png","img/05.png","img/06.png"]
$.each(arr,function(index,ele){
	$(".disc").append("<p></p>")
	$(".list").append('<li><a href="#"><img src="'+ele+'" alt=""></a></li>')
})
$(".list li:first-child").clone().appendTo(".list")
$(".list li:last-child").prev().clone().prependTo(".list")
var index=1
resetStyle()
$(".next").on({
	click:function(){
		index+=1
		if(index>$(".list li").length-2){
			index=1
			$(".list").css("left","-0px")
		}
		resetStyle()
	}
})
$(".prev").on({
	click:function(){
		index-=1
		console.log($(".list li").length-2)
		if(index<1){
			index=$(".list li").length-2
			$(".list").css("left","-5600px")
		}
		resetStyle()
	}
})
$(".disc p").on({
	click:function(){
		index=$(this).index()+1
		resetStyle()
	}
})
function resetStyle(){
	$(".disc span").css("background","background:rgba(0,0,0,0.5);").eq(index).css("background","green")
	$(".list").animate({left:-index*"800"},2000)
	$(".disc p").css("background","rgba(0,0,255,0.6)").eq(index-1).css("background","blue")
}
</script>
</html>
