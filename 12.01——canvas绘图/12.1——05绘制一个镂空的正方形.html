<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		canvas{
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600"></canvas>	
</body>
<script>

	var mycanvas=document.querySelector("canvas")

	var ctx=mycanvas.getContext("2d")
	ctx.moveTo(200,200)
	ctx.lineTo(400,200)
	ctx.lineTo(400,400)
	ctx.lineTo(200,400)
	ctx.closePath()
	ctx.strokeStyle="red"
	// ctx.fill()
	ctx.beginPath()
	ctx.moveTo(250,250)
	ctx.lineTo(350,250)
	ctx.lineTo(350,350)
	// ctx.lineTo(250,350)
	ctx.closePath()
	ctx.strokeStyle="pink"
	ctx.stroke()
	

</script>
</html>
