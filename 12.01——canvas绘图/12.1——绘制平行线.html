<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		canvas{
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600"></canvas>	
</body>
<script>

	var mycanvas=document.querySelector("canvas")

	var ctx=mycanvas.getContext("2d")
	// 画平行线
	ctx.moveTo(100,99.5) 
	ctx.lineTo(200,100)
	ctx.moveTo(100,200)
	ctx.lineTo(200,200)
	ctx.stroke()

	// 关于线条的问题
	// 默认宽度是多少？
	//   默认的是1px
	// 默认颜色是什么？
	//  默认的颜色是灰色
	//  为什么看起来不符合？产生的原因？
	//  产生原因：对齐的点是线的中心位置，会把线分成两个0.5px,显示的是会不饱和增加宽度
	//  解决方案:y轴前后移动0.5px
</script>
</html>
