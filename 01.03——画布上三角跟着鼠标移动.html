<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

	<body>
		<canvas width="600" height="600" style="border:1px solid aqua;" class="can"></canvas>
	</body>
	<script>
		var can=document.querySelector(".can")
		var ctx=can.getContext("2d")
			ctx.globalCompositeOperation="source-out"
		can.onmouseover=function(e){
			can.onmousemove=function(e){
				var x=e.pageX-can.offsetLeft
				var y=e.pageY-can.offsetTop
				setTimeout(function(){
					ctx.beginPath()
						ctx.moveTo(x,y)
						ctx.lineTo(x-20,y-20)
						ctx.lineTo(x+20,y-20)
						ctx.stroke()
						ctx.fill()
					ctx.closePath()
				},200)
			}
		}
		
		 var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
		 var sort=[]
		 for(var i=0;i<arr.length;i++){
			 for(var b=0;b<arr[i].length;b++){
				 if(arr[i][b].constructor==Array){
					 for(var c=0;c<arr[i][b].length;c++){
						 if(arr[i][b][c].constructor==Array){
						
							 
							 for(var d=0;d<arr[i][b][c].length;d++){
					
								 if(arr[i][b][c][d].constructor==Array){
									 
								 }else{
									 
									 sort.indexOf(arr[i][b][c][d])==1?"":sort.push(arr[i][b][c][d]),
									 
								 }
							 }
						 }else{
							 sort.indexOf(arr[i][b][c])==1?"":sort.push(arr[i][b][c])
						 }
					 }
				 }else{
					 sort.indexOf(arr[i][b])==1?"":sort.push(arr[i][b])
				 }
			 }
		 }
		
		
		 console.log(sort.sort())
	</script>
</html>
