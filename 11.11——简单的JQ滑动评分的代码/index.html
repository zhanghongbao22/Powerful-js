<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ滑动评分的代码</title>
	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.box{
			overflow:hidden;
			margin:20px 200px;
			background:pink;
		}
		img{
			float:left;
			width: 40px;
			height: 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
		<img src="star-off-big.png" alt="">
	</div>
</body>
<script>
	$("img").on({
		mouseover:function(){
			$(this).attr("src","star-on-big.png").prevAll().attr("src","star-on-big.png")
			$(this).nextAll().attr("src","star-off-big.png")
		},
		click:function(){
			alert($(this).index()+1+"分")
		}
	})
</script>
</html>
