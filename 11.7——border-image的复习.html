<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-image的复习</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			width: 200px;
			height: 200px;
			margin:400px auto;
			background:pink;
			padding:100px;
			border:200px solid #ccc;
			border-image-source:url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1572185604374&di=4b328ae0d61d4a6b0420eadb88130c34&imgtype=0&src=http%3A%2F%2Fimg2.ctoutiao.com%2Fuploads%2F2017%2F12%2F18%2F1513563881202162.jpg);
			border-image-slice:400 400 400 400;
			border-image-width:200px;
			border-image-repeat:round;
			border-image-outset:1 1 1 1;
		}
	</style>
</head>
<body>
	<div class="wrap">

	</div>
</body>
</html>
