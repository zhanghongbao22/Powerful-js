<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽元素的自我练习</title>
	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			width: 900px;
			height: 900px;
			margin:200px auto;
			border:2px solid #ccc;
		}
		li{
			list-style:none;
			margin:15px 0;
		}
		.list1{
			float:left;
			width: 400px;
		}
		.list2{
			float:right;
			width: 400px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="list1">
			<li draggable=true >这是list1的第1个li</li>
			<li draggable=true >这是list1的第2个li</li>
			<li draggable=true >这是list1的第3个li</li>
			<li draggable=true >这是list1的第4个li</li>
			<li draggable=true >这是list1的第5个li</li>
			<li draggable=true >这是list1的第6个li</li>
			<li draggable=true >这是list1的第7个li</li>
			<li draggable=true >这是list1的第8个li</li>
		</ul>
		<ul class="list2">
			<li draggable=true >这是list2的第1个li</li>
			<li draggable=true >这是list2的第2个li</li>
			<li draggable=true >这是list2的第3个li</li>
			<li draggable=true >这是list2的第4个li</li>
			<li draggable=true >这是list2的第5个li</li>
			<li draggable=true >这是list2的第6个li</li>
			<li draggable=true >这是list2的第7个li</li>
			<li draggable=true >这是list2的第8个li</li>
		</ul>
	</div>
</body>
