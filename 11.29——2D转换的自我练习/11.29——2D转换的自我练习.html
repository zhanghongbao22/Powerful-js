<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换的自我练习</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			width: 100px;
			height: 100px;
			margin:200px auto;
			background:pink;
			/*transform:translate(0,100px);  第一个值为X值，横向，第二个值为Y值，竖向
			transform:rotate(50deg); 指定旋转角度，正为顺时针，负为逆时针
			transform:skewX(50deg);   指定倾斜角度,x左右倾斜(水平，横向)  
			transform:skewY(0deg);	指定倾斜角度，Y垂直倾斜(纵向，竖向)
			transform:scale(0,5); X水平方向(宽度) Y垂直方向(高度)*/
		}
	</style>
</head>
<body>
	<div class="wrap">这是文字</div>
</body>
</html>
