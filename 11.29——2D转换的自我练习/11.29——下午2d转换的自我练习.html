<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2d转换的自我练习</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.map{
			width: 100px;
			height: 100px;
			margin:200px auto;
			position:relative;
		}
		.wrap{
			height: 100px;
			width: 100px;
			color:blue;
			background:#ccc;
			/*transform:rotate(20deg);*/
			transform:skewY(0deg);
			position:absolute;
			top:0;
			left:0;
			z-index:888;
		}
		.wrap1{
			height: 100px;
			width: 100px;
			background:pink;
			position:absolute;
			top:0;
			left:0;
		}
		.wrap span{
			position:absolute;
			top:50%;
			left:50%;
			width: 4px;
			height: 4px;
			margin-top:-2px;
			margin-left:-2px;
			background:red;
		}
		.wrap1 span.x{
			position:absolute;
			top:50%;
			left:-100px;
			height: 2px;
			background:red;
			width:300px;
		}
		.wrap1 span.y{
			position:absolute;
			top:-100px;
			left:50%;
			height:300px;
			background:red;
			width:2px;
		}
	</style>
</head>
<body>
	<div class="map">
		<div class="wrap">这是一个标签<span></span></div>
		<div class="wrap1">这是第二个标签
			<span class="x"></span>
			<span class="y"></span>
		</div>
	</div>
</body>
</html>
