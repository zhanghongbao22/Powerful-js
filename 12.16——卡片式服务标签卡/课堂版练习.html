<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		body{
			background:deepskyblue;
		}
		.wrap{
			width: 1200px;
			margin:200px auto;
			background:#fff;
			border-radius:10px;
		}
		.clearfix::after{
			display:block;
			content:"";
			clear:both;
		}
		.list{
			width:299px;
			float:left;
			padding:80px 0;
			overflow:hidden;
			border-right:1px dashed #ccc;
		}
		.content{
			width: 80%;
			margin:0 auto;
			height: 286px;
			overflow:hidden;
		}
		.list h2{
			font:normal 25px/25px "宋体";
			text-align:center;
			padding-bottom:30px;
		}
		.list p{
			font:16px/25px "宋体";
			text-align:center;
			padding-bottom:30px;
			color:#999;
		}
		.list ul{
			margin-top:20px;
		}
		.list ul li{
			list-style:none;
			margin:15px 0;
		}
		button{
			width: 100px;
			display:block;
			margin:0 auto;
			height: 30px;
			color:#fff;
			background:deepskyblue;
			outline:none;
			border:none;
			margin-top:35px;
		}
		.list:hover{
			width:320px;
			box-shadow:0 0 3px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div class="wrap clearfix">
		<div class="list clearfix">
			<div class="list-wrap">
				<div class="content">
					<h2>商品租赁</h2>
					<p>适用于线上线下全渠道的物品租赁模式，提升租赁业务量和运营效率。</p>
					<ul>
						<li>促进商家获客</li>
						<li>降低运营风险</li>
						<li>提升企业竞争力</li>
					</ul>
					<button>查看详情</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
