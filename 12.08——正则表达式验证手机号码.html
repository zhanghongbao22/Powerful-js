<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式验证手机号码</title>
</head>
<body>
	<input type="text" class="inp">
</body>
<script>
var inp=document.querySelector(".inp")
inp.onblur=function(){
	var value=this.value
	var reg=/^1[3-8]\d{9}/
	console.log(reg.test(value))
	}
</script>
</html>
