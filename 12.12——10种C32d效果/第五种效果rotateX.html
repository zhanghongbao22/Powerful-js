<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			width: 1110px;
			margin:20px auto;
			overflow:hidden;
		}
		ul{
			width: 1140px;
		}
		li{
			float:left;
			width: 350px;
			height: 275px;
			margin:15px;
			position:relative;
			list-style:none;
			transform-style:preserve-3d;
			overflow:hidden;
		}
		li img{
			width: 350px;
			height: 275px;
		}
		li .no{
			position:absolute;
			top:0;
			left:0;
			background:rgba(63,154,239,0.8);
			width: 350px;
			height: 275px;
			transform:rotateX(90deg);
			transition:2s;
			opacity:0.4;
		}
		.no p{
			margin-top:80px;
			font:20px/60px "宋体";
			text-align:center;
			color:#fff;
		}
		.no h6{
			height: 45px;
			background:url(1.png) no-repeat 0 0;
		}
		li:hover img{
			transition:1s;
			transform:scale(1.5);
			
		}
		li:hover .no{
			opacity:1;
			transform:rotateX(0deg);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>
