<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animate动画的复习</title>
	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.wrap{
			width: 200px;
			height: 200px;
			background:pink;
			position:absolute;
			top:500px;
			left:40%;

		}
	</style>
</head>
<body>
	<div class="wrap"></div>
</body>
<script>
	$(".wrap").animate({height:"+=200px",top:"-=100px"},4000)
</script>
</html>
